apiVersion: apps/v1
kind: apps/v1
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/mahaonlinestore:1
        ports:
        - containerPort: 8080
