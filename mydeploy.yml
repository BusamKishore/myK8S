apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  label:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: maha4iac/mahaonlinestore:1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
