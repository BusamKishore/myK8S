apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  label:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
      - name: myjavaapp-container
        image: kishore111/myjavaappk8s29july:1
        ports:
        - containerPort: 8080
